                <!DOCTYPE html>
                <html lang="en">
                <head>
                <meta charset="UTF-8">

                <title>ระบบคอมเม้นต์ของเว็บไซต์ชาเมี่ยง</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                    }
                    .comment-box {
                        margin: 20px 0;
                    }
                    .comment {
                        border-bottom: 1px solid #ddd;
                        padding: 10px 0;
                    }
                    .delete-button {
                        background-color: rgb(255, 128, 0);
                        color: white;
                        border: none;
                        padding: 5px 10px;
                        cursor: pointer;
                    }
                    .admin-box {
                        margin-top: 20px;
                    }
                    .admin-only {
                        display: none; /* Hide by default */
                    }
                </style>
            </head>
            <body>

                <h1>แสดงความคิดเห็นของคุณ</h1>
                <h2>ทางเราจะนำไปปรับแก้และพัฒนาเว็บไซต์ของเราต่อไป</h2>
                <div class="comment-box">
                    <form id="commentForm">
                        <input type="text" id="username" placeholder="ชื่อของคุณ" required><br><br>
                        <textarea id="commentText" placeholder="คอมเม้นต์ของคุณ" required></textarea><br><br>
                        <button type="button" onclick="postComment()">ส่ง คอมเม้นต์</button>
                    </form>
                </div>

                
                <div id="commentsSection"></div>

                <div class="admin-box">
                    <h2>ผู้ดูแลระบบ</h2>
                    <form id="adminForm">
                        <input type="password" id="adminPassword" placeholder="รหัสผ่าน" required><br><br>
                        <button type="button" onclick="clearComments()">Clear All Comments</button>
                    </form>
                </div>

                <script>
                    const ADMIN_PASSWORD = 'flookie'; // Replace with your actual admin password

                    document.addEventListener('DOMContentLoaded', loadComments);

                    function postComment() {
                        const username = document.getElementById('username').value;
                        const commentText = document.getElementById('commentText').value;

                        if (username && commentText) {
                            const newComment = {
                                id: Date.now(), // Unique ID for each comment
                                username: username,
                                comment: commentText
                            };

                            const comments = JSON.parse(localStorage.getItem('comments')) || [];
                            comments.push(newComment);
                            localStorage.setItem('comments', JSON.stringify(comments));

                            displayComments();
                            document.getElementById('commentForm').reset();
                        } else {
                            alert('Please fill in both fields.');
                        }
                    }

                    function displayComments() {
                        const commentsSection = document.getElementById('commentsSection');
                        commentsSection.innerHTML = '';

                        const comments = JSON.parse(localStorage.getItem('comments')) || [];
                        comments.forEach(comment => {
                            const commentDiv = document.createElement('div');
                            commentDiv.classList.add('comment');
                            commentDiv.innerHTML = `
                                <strong>${comment.username}:</strong><br>
                                ${comment.comment}
                            `;
                            commentsSection.appendChild(commentDiv);
                        });
                    }

                    function clearComments() {
                        const password = document.getElementById('adminPassword').value;

                        if (password === ADMIN_PASSWORD) {
                            localStorage.removeItem('comments');
                            displayComments();
                            document.getElementById('adminForm').reset();
                        } else {
                            alert('Invalid admin password.');
                        }
                    }

                    function loadComments() {
                        displayComments();
                    }
                </script>

            </body>
